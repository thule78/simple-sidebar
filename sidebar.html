<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = divice-width, initial-scale = 1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Simple Sidebar</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar-wrapper">
                <div class="hamburger">
                    <div class="close">
                        <i class="fas fa-close"></i>
                    </div>
                    <div class="lines">
                        <div class="line line-1"></div>
                        <div class="line line-2"></div>
                        <div class="line line-3"></div>
                    </div>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-home icon"></i>
                                <span class="link-text">Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-chart-line icon"></i>
                                <span class="link-text">Chart</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-tags icon"></i>
                                <span class="link-text">Prices</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-tasks icon"></i>
                                <span class="link-text">Tasks</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-stream icon"></i>
                                <span class="link-text">Stream</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-fan icon"></i>
                                <span class="link-text">Mind Share</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-wallet icon"></i>
                                <span class="link-text">Wallet</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav-list user">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-gear icon"></i>
                                <span class="link-text">Setting</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-arrow-right-from-bracket icon"></i>
                                <span class="link-text">Logout</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
